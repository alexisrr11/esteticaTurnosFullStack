<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Est√©tica Bella</title>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-pink-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors">

  <!-- Header -->
  <header class="bg-pink-600 dark:bg-gray-800 text-white py-6 shadow-lg">
    <div class="flex justify-between items-center max-w-4xl mx-auto px-4">
      <div>
        <h1 class="text-3xl font-bold">Est√©tica Bella</h1>
        <p class="text-sm">Agend√° tu turno de manera r√°pida y sencilla</p>
      </div>
      <button id="modoOscuroBtn" class="bg-white dark:bg-gray-700 dark:text-white text-pink-600 px-3 py-1 rounded-lg shadow hover:scale-105 transition">
        üåô
      </button>
    </div>
  </header>

  <!-- Formulario de Turno -->
  <main class="max-w-lg mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Agendar Turno</h2>
    <form id="form-turno" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Fecha</label>
        <input type="date" id="fecha" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Hora</label>
        <input type="time" id="hora" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition dark:bg-blue-900 dark:hover:bg-blue-800">Agendar</button>
    </form>
    <div id="alerta" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow"></div>
  </main>
</body>
</html>
